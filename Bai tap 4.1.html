<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 0, 5, 4, 5, 10, 15, 54, 20, 54, 12,5];
    for(let i =0; i <= arr.length/2; i++) {
        let temp = arr[i];
        arr[i] = arr[arr.length -1-i];
        arr[arr.length-1-i] = temp;
    }
    document.write(arr);
</script>
</body>
